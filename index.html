<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom Video SDK Test</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #session {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .video-container {
      width: 640px;
      height: 360px;
      background: #000;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }

    #self-view-name,
    #participant-name {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      background: #555;
    }

    input {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      margin: 4px;
    }
  </style>
</head>
<body>
  <div id="landing">
    <h2>Join Zoom Video SDK Session</h2>
    <input id="sessionName" placeholder="Session Name" />
    <input id="userName" placeholder="Your Name" />
    <input id="sessionPasscode" placeholder="Session Passcode" />
    <button id="getSignature">Join Session</button>
    <p id="error" style="display:none;color:red;">Session full or error joining.</p>
  </div>

  <div id="session">
    <div class="video-container" id="self-view-container">
      <div id="self-view-name">Self View</div>
    </div>

    <div class="video-container" id="participant-container">
      <div id="participant-name">‚è≥ Waiting for participant to join...</div>
    </div>

    <div style="margin-top: 1rem;">
      <button id="startVideo">Start Video</button>
      <button id="stopVideo" style="display:none;">Stop Video</button>
      <button id="startAudio">Start Audio</button>
      <button id="muteAudio" style="display:none;">Mute</button>
      <button id="unmuteAudio" style="display:none;">Unmute</button>
      <button id="leave">Leave</button>
    </div>
  </div>

  <!-- Zoom Video SDK -->
  <script src="https://source.zoom.us/videosdk/2.2.12/lib.js"></script>
  <!-- Your scripts.js -->
  <script src="./scripts.js"></script>
</body>
</html>
